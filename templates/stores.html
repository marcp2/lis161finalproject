{% extends 'base.html' %}

{% block content %}
<h1 style="text-align:center;" class="stores">{{ location }} Restaurants</h1>
<p style="text-align:center;" class="stores">Browse through the list of {{ location }} restaurants to satisfy your cravings!</p>
<ul class="stores">
    {% for restaurant in restaurants %}
        <h3 style="border-width:3px; border-style:solid; border-color:#54010B; padding: 1em; text-align:center;"> <a class="title" href="/stores/{{ restaurant.id }}">{{ restaurant.name }}</a> </h3>
    {% endfor %}
</ul>

{% endblock %}
